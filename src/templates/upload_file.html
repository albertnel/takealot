{% extends "base.html" %}

{% block content %}

<div class="alert {{ alert.class }} alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>{{ alert.headline }}</strong> {{ alert.message }}
</div>

<form method="POST" action="/" enctype="multipart/form-data">
    <div class="form-group">
        <label for="ip_address_file">IP Address List:</label>
        <input type="file" id="ip_address_file" name="ip_address_file" class="form-control-file" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

{% if (valid_file != '') %}
<a href="/output/{{ valid_file }}" download>Valid IP addresses</a> </br>
<a href="/output/{{ invalid_file }}" download>Invalid IP addresses</a>
{% endif %}

{% endblock %}
